<div class="container" style="margin-top: 50px;">
<h2 class="text-info">{{desc}} </h2>
<div class="p-4 border rounded">
    <div class="form-group row">
        <div class="col-md-2">
            <label>Category</label>
        </div>
        <div class="col-md-7">
            <input type="text" [(ngModel)]= "category" class="form-control" >
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="SubmitCategory()" >{{btnText}}</button>
        &nbsp;
        <a class="btn btn-success" routerLink = "/category-list">Back To List</a>
    </div>

</div>

</div>
