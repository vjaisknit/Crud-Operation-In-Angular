<div class="container" style="margin: 100px;">
    <h2>Employee Form</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="OnSubmit()">       

      <div class="form-group">
        <label for="exampleInputEmail1">Category</label>
        
        <select name="category" class="form-control">
          <option value="">Select Category</option>
          <option *ngFor= "let cat of categoryList">{{cat.catgory}}</option>
        </select>
       
      </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" formControlName="name" id="Name" aria-describedby="emailHelp"
             placeholder="Enter Name">
           
          </div>
        <div class="orm-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="text" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp" 
          placeholder="Enter email">
         
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="text" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-primary">{{btnSave}}</button>
      </form>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">S. No.</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let emp of employeeList; let i = index;">
      <td>{{i+1}}</td>
      <td>{{emp.name}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.password}}</td>
      <td><button (click)= "edit(emp.id)">Edit</button></td>
      <td><button (click)= "delete(emp.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
