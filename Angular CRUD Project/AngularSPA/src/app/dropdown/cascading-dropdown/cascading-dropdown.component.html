<div class="container" style="margin: 50px;">
    <div class="card border-primar">
        <div class="card-header">
            <div class="card-body text-primary">
                <form [formGroup]= "dropDownForm">
                    <div class="form-group">
                        <label>Country</label>
                        <select formControlName= "country" (change)= "GetSateById($event)" class="form-control">
                            <option value="0">Select Country</option>
                            <option [value]= "country.id" *ngFor = "let country of countryList">{{country.countryName}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <select formControlName= "state" class="form-control">
                            <option value="0">Select state</option>
                            <option [value]= "st.id" *ngFor= "let st of stateList">{{st.stateName}}</option>
                        </select>
                    </div>

                    <div>
                        <button (click)="Save()" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
